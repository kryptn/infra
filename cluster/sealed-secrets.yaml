apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets
  namespace: argocd

spec:
  destination:
    namespace: sealed-secrets
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps/sealed-secrets
    repoURL: https://github.com/kryptn/infra.git
    targetRevision: HEAD
    kustomize:
      version: v3.9.2
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true