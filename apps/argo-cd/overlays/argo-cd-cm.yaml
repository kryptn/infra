apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
data:
  repository.credentials: |
    - url: https://github.com/kryptn/
      passwordSecret:
        name: argo-cd-github-token
        key: github_token
      usernameSecret:
        name: argo-cd-github-token
        key: github_username